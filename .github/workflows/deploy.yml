# GitHub Pages デプロイワークフロー
#
# mainブランチへのpush時に自動でGitHub Pagesへデプロイする
# 手動実行（workflow_dispatch）も可能
#
# 参照:
# - Vite公式: https://vite.dev/guide/static-deploy.html#github-pages
# - actions/deploy-pages: https://github.com/actions/deploy-pages

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # 手動実行も可能に

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御（デプロイ競合防止）
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        # 注: pnpm buildはtsc -b && vite buildを実行

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
